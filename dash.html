<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENOCLONE DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Smooch Sans", serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="2deep.png" class="card-img-top animate__animated animate__flash" alt="MENOCLONE" width="auto" height="auto">
</div>

<hr>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="logowt.png" class="card-img-top" alt="Placeholder Image">
                <div class="card-body">
                    <h5 class="card-title">MENOCLONE INTRODUCTION</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="2deep.png" class="card-img-top" alt="Placeholder Image">
                <div class="card-body">
                    <h5 class="card-title">MENOCLONE STORE</h5>
                    
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="logowt.png" class="card-img-top" alt="Placeholder Image">
                <div class="card-body">
                    <h5 class="card-title">MENOCLONE EVENTS</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="gaming2.png" class="card-img-top" alt="Placeholder Image">
                <div class="card-body">
                    <h5 class="card-title">MENOCLONE GAMING</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="logowt.png" class="card-img-top" alt="Placeholder Image">
                <div class="card-body">
                    <h5 class="card-title">MENOCLONE FAQ</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="mobmnc.png" class="card-img-top" alt="Placeholder Image">
                <div class="card-body">
                    <h5 class="card-title">MENOCLONE MEMBERSHIP</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="container">
    <img src="desktop.png" class="card-img-top" alt="MENOCLONE" width="auto" height="auto">
</div>

<script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
